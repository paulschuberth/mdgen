name: Maintenance tasks

on:
  workflow_dispatch:
  schedule:
    - cron: "22 2 * * *"

jobs:
  update-gradle-wrapper:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Update Gradle Wrapper
        uses: paulschuberth/update-gradle-wrapper-action@customize-pr-title
        with:
          repo-token: ${{ secrets.PAT }}
          pr-title-template: 'Bumping Gradle Wrapper to %targetVersion% ‚è´'
